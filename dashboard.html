<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - SGEA</title>
    <!-- Modern Google Font: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/dashboard.css">
</head>

<body class="app-body">
    <nav class="sidebar glass-panel">
        <div class="sidebar-header">
            <h2>SGEA</h2>
        </div>
        <ul class="nav-links">
            <li><a href="/dashboard.html" class="active">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M9 22V12h6v10"></path>
                    </svg> Dashboard
                </a></li>
            <li><a href="/eventos.html">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></rect>
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M16 2v4M8 2v4M3 10h18">
                        </path>
                    </svg> Eventos
                </a></li>
            <li><a href="/participantes.html">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                        <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        </circle>
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"></path>
                    </svg> Participantes
                </a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logoutBtn" class="btn-logout">
                <svg viewBox="0 0 24 24" fill="none" class="icon">
                    <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"></path>
                </svg> Salir
            </button>
        </div>
    </nav>

    <div class="main-content">
        <header class="top-header glass-panel">
            <div class="page-title">
                <h1>Dashboard overview</h1>
            </div>
            <div class="user-info" style="display: flex; gap: 15px; align-items: center;">
                <button id="btnExportDashboard" class="btn-export-glass">
                    <svg viewBox="0 0 24 24" fill="none" class="icon" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg> Exportar
                </button>
                <span id="userName">Cargando...</span>
                <button id="themeToggle" class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="page-body">
            <div class="stats-grid">
                <div class="stat-card glass-panel">
                    <h3>Total Eventos</h3>
                    <p class="stat-value" id="statTotalEventos">-</p>
                </div>
                <div class="stat-card glass-panel">
                    <h3>Eventos Activos</h3>
                    <p class="stat-value" id="statEventosActivos">-</p>
                </div>
                <div class="stat-card glass-panel">
                    <h3>Total Participantes</h3>
                    <p class="stat-value" id="statParticipantes">-</p>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card glass-panel">
                    <h2>Eventos por Mes</h2>
                    <div style="position: relative; height: 320px; width: 100%;">
                        <canvas id="eventosChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/dashboard.js"></script>
</body>

</html>
