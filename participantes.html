<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participantes - SGEA</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/dashboard.css">
    <link rel="stylesheet" href="/src/eventos.css"> <!-- Reusing some layout -->
    <link rel="stylesheet" href="/src/participantes.css">
</head>

<body class="app-body">
    <nav class="sidebar glass-panel">
        <div class="sidebar-header">
            <h2>SGEA</h2>
        </div>
        <ul class="nav-links">
            <li><a href="/dashboard.html">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M9 22V12h6v10"></path>
                    </svg> Dashboard
                </a></li>
            <li><a href="/calendario.html">
                    <svg viewBox="0 0 24 24" fill="none" class="icon" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg> Calendario
                </a></li>
            <li><a href="/eventos.html">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></rect>
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M16 2v4M8 2v4M3 10h18">
                        </path>
                    </svg> Eventos
                </a></li>
            <li><a href="/participantes.html" class="active">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                        <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        </circle>
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"></path>
                    </svg> Participantes
                </a></li>
            <li id="navAdmin" style="display:none;"><a href="/usuarios.html">
                    <svg viewBox="0 0 24 24" fill="none" class="icon" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg> Gestor Admin
                </a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logoutBtn" class="btn-logout">
                <svg viewBox="0 0 24 24" fill="none" class="icon">
                    <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"></path>
                </svg> Salir
            </button>
        </div>
    </nav>

    <div class="main-content">
        <header class="top-header glass-panel">
            <div class="page-title">
                <h1 id="pageTitle">Gestión de Participantes</h1>
            </div>
            <div class="user-info">
                <span id="userName">Cargando...</span>
                <button id="themeToggle" class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="page-body" id="viewSelector">
            <!-- Selector de Evento: Se muestra si no hay ?evento en la URL -->
            <div id="eventSelectorView" style="display:none;">
                <h2>Selecciona un evento para gestionar participantes:</h2>
                <div class="action-bar glass-panel" style="margin-top: 20px;">
                    <div class="search-box">
                        <svg viewBox="0 0 24 24" fill="none" class="icon">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"></circle>
                            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M21 21l-4.35-4.35">
                            </path>
                        </svg>
                        <input type="text" id="searchEventoGrid" placeholder="Buscar evento..." />
                    </div>
                </div>
                <div class="eventos-grid" id="eventosGridSelector"></div>
            </div>

            <!-- Tabla de Participantes: Se muestra si hay ?evento -->
            <div id="participantsView" style="display:none;">
                <div class="info-banner glass-panel" id="eventoInfoBanner">
                    <div class="banner-data">
                        <h2 id="evInfoTitle">Cargando...</h2>
                        <p id="evInfoDetails">...</p>
                    </div>
                    <div class="banner-stats">
                        <div class="gauge">
                            <span id="evGaugeNum">0/0</span>
                            <small>Cupos Ocupados</small>
                        </div>
                    </div>
                </div>

                <div class="action-bar glass-panel" style="margin-top: 25px;">
                    <div class="search-box">
                        <svg viewBox="0 0 24 24" fill="none" class="icon">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"></circle>
                            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M21 21l-4.35-4.35">
                            </path>
                        </svg>
                        <input type="text" id="searchParticipante" placeholder="Buscar por nombre o correo..." />
                    </div>
                    <div style="display:flex; gap: 15px;">
                        <button id="btnExportCsv" class="btn-card" style="display:flex; gap:8px; align-items:center;">
                            <svg viewBox="0 0 24 24" fill="none" class="icon" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg> Exportar CSV
                        </button>
                        <button id="btnBackToEvents" class="btn-secondary">Volver</button>
                        <button id="btnAddParticipant" class="btn-primary">
                            <svg viewBox="0 0 24 24" fill="none" class="icon">
                                <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round"></line>
                                <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round"></line>
                            </svg>
                            Agregar Participante
                        </button>
                    </div>
                </div>

                <div class="table-container glass-panel">
                    <table class="participants-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Estatus</th>
                                <th>Registro</th>
                                <th>Asistencia</th>
                            </tr>
                        </thead>
                        <tbody id="participantsTbody">
                            <tr>
                                <td colspan="5" style="text-align: center;">Cargando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Formulario -->
    <div id="participantModal" class="modal-overlay">
        <div class="modal-content glass-form">
            <div class="modal-header">
                <h2>Agregar Participante</h2>
                <button id="closePartModal" class="btn-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg></button>
            </div>
            <form id="participantForm">
                <div class="form-row">
                    <div class="input-group full-width autocomplete-container">
                        <label>Nombre Completo *</label>
                        <input type="text" id="partNombre" required autocomplete="off" />
                        <div id="nombreSuggestions" class="autocomplete-items"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group full-width autocomplete-container">
                        <label>Correo Electrónico *</label>
                        <input type="email" id="partCorreo" required autocomplete="off" />
                        <div id="correoSuggestions" class="autocomplete-items"></div>
                    </div>
                </div>

                <p class="error-msg" id="partModalError" style="display:none;"></p>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="btnCancelPart">Cancelar</button>
                    <button type="submit" class="btn-primary" id="btnSavePart">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/participantes.js"></script>
</body>

</html>
