<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios - SGEA</title>
    <!-- Modern Google Font: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/dashboard.css">
    <style>
        .users-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .users-table th,
        .users-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-theme .users-table th,
        .light-theme .users-table td {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .users-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }

        .users-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .light-theme .users-table tr:hover {
            background: rgba(0, 0, 0, 0.02);
        }
    </style>
</head>

<body class="app-body">
    <nav class="sidebar glass-panel">
        <div class="sidebar-header">
            <h2>SGEA</h2>
        </div>
        <ul class="nav-links">
            <li><a href="/dashboard.html">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M9 22V12h6v10"></path>
                    </svg> Dashboard
                </a></li>
            <li><a href="/calendario.html">
                    <svg viewBox="0 0 24 24" fill="none" class="icon" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg> Calendario
                </a></li>
            <li><a href="/eventos.html">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round"></rect>
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M16 2v4M8 2v4M3 10h18">
                        </path>
                    </svg> Eventos
                </a></li>
            <li><a href="/participantes.html">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                        <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        </circle>
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"></path>
                    </svg> Participantes
                </a></li>
            <li><a href="/usuarios.html" class="active">
                    <svg viewBox="0 0 24 24" fill="none" class="icon" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg> Gestor Admin
                </a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logoutBtn" class="btn-logout">
                <svg viewBox="0 0 24 24" fill="none" class="icon">
                    <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"></path>
                </svg> Salir
            </button>
        </div>
    </nav>

    <div class="main-content">
        <header class="top-header glass-panel">
            <div class="page-title">
                <h1>Panel de Gestión de Usuarios</h1>
            </div>
            <div class="user-info" style="display: flex; gap: 15px; align-items: center;">
                <span id="userName">Cargando...</span>
                <button id="themeToggle" class="btn-icon">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="page-body">
            <div class="action-bar glass-panel" style="margin-bottom: 25px;">
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"></circle>
                        <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M21 21l-4.35-4.35">
                        </path>
                    </svg>
                    <input type="text" id="searchUsuario" placeholder="Buscar usuario por nombre..." />
                </div>
            </div>

            <div class="table-container glass-panel">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Nombre Completo</th>
                            <th>ID Usuario</th>
                            <th>Rol Actual</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTbody">
                        <tr>
                            <td colspan="4" style="text-align: center;">Cargando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/usuarios.js"></script>
</body>

</html>
